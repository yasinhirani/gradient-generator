<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
    <div">
       <label for="color1">Color 1:</label><input type="color" name="color1" value="#1717ab" id="color1">
       <label for="color2">Color 2:</label><input type="color" name="color2" value="#00d4ff" id="color2">
       <button class="btn btn-primary" onclick="getColor()">get color</button>
    </div>
    <p>Or</p>
    <div>
        <label for="color-text1">Color 1:</label><input type="text" name="color-text1" id="color-text1">
        <label for="color-text2">Color 2:</label><input type="text" name="color-text1" id="color-text2">
        <button class="btn btn-primary" onclick="getColorByText()">get color by name</button>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radios" id="radio1" value="option1" onclick="getColor()" checked>
        <label class="form-check-label" for="inlineRadio1">to left</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radios" id="radio2" value="option2" onclick="getColor()">
        <label class="form-check-label" for="inlineRadio2">to right</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radios" id="radio3" value="option3" onclick="getColor()">
        <label class="form-check-label" for="inlineRadio3">to top</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radios" id="radio4" value="option3" onclick="getColor()">
        <label class="form-check-label" for="inlineRadio3">to bottom</label>
      </div>
    <div class="gradient" id="gradient">
    </div>
    <p id="code"></p>
    <script src="script.js"></script>
</body>
</html>
