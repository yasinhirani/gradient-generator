<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
  <div class="gradient" id="gradient">
  </div>
  <div class="main-wrapper d-flex flex-column align-items-center justify-content-center position-relative h-100">
    <section class="wrapper  d-flex justify-content-center flex-column position-absolute shadow align-items-center px-4 pt-4 pb-5 rounded overflow-auto">
      <h1 class="mb-5 mt-2">Linear-Gradient Generator</h1>
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
        <div class="d-flex">
          <label for="color1" class="pr-md-3">Color 1:</label><input type="color" class="ml-3 ml-md-0" name="color1" value="#1717ab" id="color1">
        </div>
         <div class="d-flex">
          <label for="color2" class="pl-md-5 pr-md-3 pt-3 pt-md-0">Color 2:</label><input type="color"  class="ml-3 ml-md-0 mr-md-3 mt-3 mt-md-0" name="color2" value="#00d4ff" id="color2">
         </div>
        
         <button class="btn btn-primary ml-md-5 mt-3 mt-md-0" onclick="getColor()">Get color</button>
      </div>
       <div class="d-flex flex-column flex-sm-row my-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radios" id="radio1" value="option1" onclick="getColor()">
          <label class="form-check-label" for="inlineRadio1">to left</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radios" id="radio2" value="option2" onclick="getColor()">
          <label class="form-check-label" for="inlineRadio2">to right</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radios" id="radio3" value="option3" onclick="getColor()">
          <label class="form-check-label" for="inlineRadio3">to top</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radios" id="radio4" value="option3" onclick="getColor()">
          <label class="form-check-label" for="inlineRadio3">to bottom</label>
        </div>
      </div>
      <p class="my-2 my-md-3 font-weight-bold">Or</p>
      <div class="mt-3 d-flex flex-column flex-md-row">
          <label for="color-text1" class="pr-3">Color 1:</label><input type="text" name="color-text1" id="color-text1">
          <label for="color-text2" class="pl-0 pl-md-5 pr-3 mt-3 mt-md-0">Color 2:</label><input type="text" name="color-text1" id="color-text2">
          <button class="btn btn-primary ml-0 ml-md-5 mt-3 mt-md-0" onclick="getColorByText()">Get color by Text</button>
      </div>
      <div class="d-flex flex-column flex-sm-row my-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radios" id="radio-text1" value="option1" onclick="getColorByText()">
          <label class="form-check-label" for="inlineRadio1">to left</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radios" id="radio-text2" value="option2" onclick="getColorByText()">
          <label class="form-check-label" for="inlineRadio2">to right</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radios" id="radio-text3" value="option3" onclick="getColorByText()">
          <label class="form-check-label" for="inlineRadio3">to top</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radios" id="radio-text4" value="option3" onclick="getColorByText()">
          <label class="form-check-label" for="inlineRadio3">to bottom</label>
        </div>
      </div>
      <div class="p-3 bg-secondary d-flex text-white rounded" id="output">
        <span class="mr-3 font-weight-bold d-none d-md-inline">Code:-</span>
        <p class="mb-0 cursor-pointer" data-toggle="tooltip" data-placement="top" title="Click to copy" id="code" onclick="copyEmail()"> </p>
      </div>
      <marquee class="mt-lg-5" behavior="scroll" direction="">Developed by Yasin Hirani & Designed by Mitul Patel</marquee>
      </section>
  </div>
 
    <script src="script.js"></script>
    <script>
      $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
    </script>
</body>
</html>
